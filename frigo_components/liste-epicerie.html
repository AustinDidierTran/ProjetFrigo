<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">


<dom-module id="liste-epicerie">

  <style>
  </style>

  <template>
      <content>
        
        <button class="heading" aria-expanded$="[[isExpanded(opened1)]]" aria-controls="collapse1" onclick="toggle('#collapse1')">Votre Liste du 8/11/15</button>
                
                    <iron-collapse id="collapse1" tabindex="0" opened="{{opened1}}">
                      <template is="dom-repeat" items="{{elements}}">
                        <span>{{item.name}}</span>
                        
                      </template>
                    </iron-collapse>
                
                <script> 
                      function toggle(selector) {
                        document.querySelector(selector).toggle();
                      }
                </script>
        
      </content>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'liste-epicerie',
    properties: {
        ready: function() {
          this.elements = [
              {
                name:"Pinte de lait",
                quantity: 1
              },
              {
                name:"Pinte de lait",
                quantity: 2
              }
            
            ]
        }
      }
      
  });

</script>
