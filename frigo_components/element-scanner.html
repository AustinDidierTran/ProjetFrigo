<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/frigo_components/element-epicerie.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">


<dom-module id="element-scanner">

  <style>
    paper-material{
       background-color:white;
       margin-top:0px;
       margin-bottom:0px;
       border-style: solid;
       border-width:1px;
       border-color: rgb(118,112,112);
       width:100%;
       margin-left:0;
       font-size:16px;
       color:black;
    }
    
</style>
  <template>
      
     
              <paper-material>
                  
                  <div class="row">
                      
                      <div class="col-sm-8">
                          <span>{{name}}</span>
                      </div>
                  
                      <div class="col-sm-4" align="right" >
                          <paper-toggle-button class="Switch"></paper-toggle-button>
                          <span>{{disabled}}</span>
                      </div>
                  
                  </div>
                  
              </paper-material>

            </template>
                
      <content> 
      </content>
  </template>
</dom-module>

<script>

  
  function toggle(selector) {
    document.querySelector(selector).toggle();
  }
  Polymer({
    is: 'element-scanner',
    properties: {
        name: String,
        disabled: String
    },
    ready: function() {
      var disabled = this.disabled;
      setTimeout(function(){
      console.log(disabled);
      if(!disabled || disabled == "false"){
          $("paper-toggle-button").removeAttr("disabled");
      }
      else{
          $("paper-toggle-button").prop("disabled", true);
      }  
      }, 1000);
      
    }
      
  });

</script>
