<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/frigo_components/element-epicerie.html">
<link rel="import" href="/frigo_components/element-scanner.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">



<dom-module id="liste-scanner">

  <style>
    paper-material{
       background-color:white;
       margin-top:0px;
       margin-bottom:0px;
       border-style: solid;
       border-width:1px;
       border-color: rgb(118,112,112);
       width:100%;
       margin-left:0;
       font-size:16px;
       color:black;
    }
    
    .collaspeButton{
       border-style: solid;
       border-width:1px;
       border-color: rgb(118,112,112);
    }
    
    
     
</style>
  <template>
      
        <button class="heading collapseButton" aria-expanded$="[[isExpanded(opened1500)]]" aria-controls="collapse1500" onclick="toggle('#collapse1500')">
          <i class="fa fa-barcode"></i>
          <label>&nbsp Scanner</label>
          </button>
        
        <iron-collapse id="collapse1500" tabindex="0" opened="{{opened1500}}">

            <template is="dom-repeat" items="{{scanners}}">
                <element-scanner name="{{item.name}}" disabled="true"></element-scanner>
            </template>
        </iron-collapse>
                
      <content> 
      </content>
  </template>
</dom-module>

<script>
  function toggle(selector) {
    document.querySelector(selector).toggle();
  }
  Polymer({
    is: 'liste-scanner',
    ready: function() {
      this.scanners = [
          {
            name: "Scanner à bob"
          },
          {
            name: "Scanner à rob stark"
          }
        ];
    },
    properties: {
      }
      
  });

</script>
