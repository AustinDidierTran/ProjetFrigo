
<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="element-section">

  <style>
  
    paper-material{
          background: rgba(3,6,46, 0);
          width:100%;
          margin-left: 0px;
    }
    
  </style>

  <template>
    <paper-material elevation="2">
      <content></content>
      <span>{{title}}</span>
    </paper-material>
    
  </template>
</dom-module>

<script>

  Polymer({
    is: 'element-section',
    properties: {
      title: String
    }
  });

</script>
