<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet Frigo</title>

    <!-- Paper Element imports -->
    
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    
    <!-- Iron Element imports -->

    <link rel="import" href="bower_components/iron-pages/iron-pages.html">

    <!-- Stylesheets --> 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="frigo.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">
</head>
<body>
    <paper-toolbar><h1>Projet Frigo</h1></paper-toolbar>
    
    <template is="dom-bind">
        
        <paper-tabs selected="{{selected}}" noink>
            <paper-tab>Ma liste d'épicerie</paper-tab>
            <paper-tab>Mon historique</paper-tab>
            <paper-tab>...</paper-tab>
        </paper-tabs>
        
        <div class="container">
            <iron-pages selected="{{selected}}">
                <div>
                    <paper-material elevation="4">
                        Pinte de lait:</paper-material>
                    <paper-material elevation="4">
                        Pinte de lait:</paper-material>
                    <paper-material elevation="4">
                        Pinte de lait expiré date:</paper-material>
                </div>
                
                <div>One</div>
                <div>Two</div>
                <div>Three</div>
            </iron-pages>
        </div>
    </template>
    
    
    
    
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="frigo.js"></script>
    
</body>
</html>
