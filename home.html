<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIGO - Connected grocery list</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- Paper Element imports -->
    
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">


    <!-- Iron Element imports -->

    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/iron-list/iron-list.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">


    <!--<link rel="import" href="http://www.polymer-project.org/0.5/components/core-icon/core-icon.html">-->
    
    <!-- Google Web Component imports -->
    
    <link rel="import" href="bower_components/google-signin/google-signin.html">

    <!-- Custom Element imports -->
    
    <link rel="import" href="frigo_components/liste-epicerie.html">
    <link rel="import" href="frigo_components/liste-scanner.html">
    <link rel="import" href="frigo_components/element-scanner.html">
    <link rel="import" href="frigo_components/element-section.html">
    <link rel="import" href="frigo_components/element-epicerie.html">


    <link rel="import" href="frigo_components/user-information.html">

    <!-- Stylesheets --> 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">
    
 
</head>
<body>
    
    <template id="awareness" is="dom-bind">
    <google-signin-aware
        scopes="{{scope}}"
        signed-in="{{signedIn}}"
        offline="{{offline}}"
        is-authorized="{{isAuthorized}}"
        need-additional-auth="{{needAdditionalAuth}}"
        on-google-signin-aware-success="handleSignIn"
        on-google-signin-offline-success="handleOffline"
        on-google-signin-aware-signed-out="handleSignOut"></google-signin-aware>
    <!-- HOME PAGE -->
    
    <div id="bienvenuePage">
       
        <!-- Page d'accueil apparente quand non connecté-->
         
           <div class= "Logobienvenue">
                 <center><img src="/IMAGES/logo_frigo_big.png" alt="logo"/></center>
           </div>
           
            <div class="bienvenueText">
                <p><center><b>Bienvenue sur Frigo.</b></center></p> 
            </div>
                     
            <div class= "sousTexte"> <p><center>Pour commencer, connectez-vous à l'aide de votre compte Google</center></p>
                <center><google-signin client-id="590129464922-hi0of8i77tujpkfputuhijtbvf9fkbg9.apps.googleusercontent.com" 
                height="small" labelSignin="Connexion" scopes="https://www.googleapis.com/auth/drive" style="margin-top:25px;"></google-signin></center>
            </div>
             
               <!--<center><footer>About Frigo(C)</footer></center>-->
                      
                 
    </div>
    
    <!-- HOME PAGE -->
        
    <div id="homePage">
       
       <div style="background: rgb(3,6,46);">
            <paper-toolbar id="top-toolbar">
                <h1><img src="/IMAGES/logo_frigo_small.png" alt="logo" /></h1>
                <!--<google-signin client-id="590129464922-hi0of8i77tujpkfputuhijtbvf9fkbg9.apps.googleusercontent.com" height="small" labelSignin="Connexion" scopes="https://www.googleapis.com/auth/drive"></google-signin>-->
            </paper-toolbar>
            
            <!--Responsive Paper-Tab-->        
            <div class="siteWrapper" style="margin-top:2%;"> 
                <div class="header-wrap margin-wrap">
                  <table width="100%" cellpadding="0" cellspacing="0">
                      <tr>
                          <td style="width: 100%;">
                              <paper-tabs selected="{{selected}}" noink role="tablist">
                                  <paper-tab role="tab" class=""><core-field><i class="fa fa-home"></i><label>&nbsp Accueil</label></core-field></paper-tab>
                                  <paper-tab role="tab" class=""><core-field><i class="fa fa-bars"></i><label>&nbsp Mes Listes</label></core-field></paper-tab>
                                  <paper-tab role="tab" class=""><core-field><i class="fa fa-cog"></i><label>&nbsp Paramètres</label></core-field></paper-tab>
                              </paper-tabs>
                          </td>
                      </tr>
                  </table>
                </div>
            </div>  
        </div>      
            

        <div class="container">
            

            <iron-pages selected="{{selected}}">
                
                <div id="epicerie">
                                 <!--message de bienvenue-->
                            <div class="bienvenue">
                            <p><center><b>Bienvenue sur votre portail</b></center></p> 
                            <div class=Message><center> Frigo est une application créée par des étudiants, pour VOUS. Grâce au système de listes d'épicerie
                            vous êtes désormais capable de consulter vos listes depuis n'importe quel appareil connecté.<br> Si vous ne savez pas 
                            par où commencer, suivez le guide ci-dessous !</br></center> </div>
                            
                            </div>
                            
                                <element-epicerie>ETAPE #1:<br> Pour commencer, scanner les produits que vous desirez 
                                ajouter dans votre liste de course du jour.
                                </br> </element-epicerie>
                                <element-epicerie>IMAGE1</element-epicerie>
                                 <element-epicerie>ETAPE #2:<br> Ensuite,Allez faire les courses
                                </br> </element-epicerie>
                                <element-epicerie>IMAGE2</element-epicerie>
                                 <element-epicerie>ETAPE #3:<br> ...Profit ??
                                </br> </element-epicerie>
                                <element-epicerie>IMAGE3</element-epicerie>
                        
                                
                    
                </div>
                
                <div id="Historique">
                         
                    <i class="fa fa-list listTitle"></i><label class="listTitle">&nbsp Liste actuelle</label>
                    <liste-epicerie listid="123"></liste-epicerie>
                    <i class="fa fa-history listTitle"></i><label class="listTitle">&nbsp Historique des Listes</label>
                    <div style="height:400px"></div>
                </div>
                
                <div id="Parametre">
                        <user-information></user-information>
                        <liste-scanner></liste-scanner>
                        
                        <center>
                            <google-signin client-id="590129464922-hi0of8i77tujpkfputuhijtbvf9fkbg9.apps.googleusercontent.com" 
                            height="small" labelSignin="Connexion" scopes="https://www.googleapis.com/auth/drive" style="margin-top:20px;"></google-signin>
                        </center>
                        <div style="height:400px"></div>
                </div>
                
                
            </iron-pages>
            
            
           
            <!--code du footer -->
		<footer class="footer-distributed">

			<div class="footer-left">

				<h3>Team<span>Frigo</span></h3>

				<p class="footer-links">
					<a href="/home.html">Accueil</a>
						·
					<a href="#">Contact</a>
				</p>
                
				<p class="footer-company-name">Team FRIGO &copy; 2015</p>
			</div>

			<div class="footer-center">
					<i class="fa fa-map-marker"></i>
					<p><span>Université de Sherbrooke</span> Sherbrooke, Canada</p>
			</div>

			<div class="footer-right">

				<p class="footer-company-about">
					<span>À propos</span>
					Frigo est une application crée par le groupe de projet du même nom,
					à l'université de Sherbrooke en 2015
				</p>

				<div class="footer-icons">
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
				</div>

			</div>

		</footer> 
           
       </div>
    
  
    </div>
    </template>
    
    
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="frigo.js"></script>
   
    
</body>
</html>
